<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book mate</title> 
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
      
<!-- nav bar-->    

<nav class="navbar bg-primary">
  <div class="container-fluid ">
    <a class="navbar-brand text-white">Book Mate</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2 flex-fill" type="search" placeholder="Search" id="input" aria-label="Search"/>
      <button class="btn text-white border-light" id="btn" type="submit">Search</button> 
       <button class="btn text-white border-danger" id="close" type="submit">close</button>
    </form>
  </div>
</nav>   



<!--quote--> 

<figure class="text-center">
  <blockquote class="blockquote">
    <p class="fs-2 pt-2"> Find your favorite books.</p>
  </blockquote>
 
</figure>   

<!-- display--> 
 <div class="card container-fluid d-none" id="display" style="width: 18rem;">
     
  <img src="" class="card-img-top" id="poster" height="300px">
  <div class="card-body">
    <h2 class="card-title" id="title"></h2>  
    <h4 id="authors"></h4>
    <p id="info"></p>

    <a href="" class="btn btn-primary" id="buy"  target="_blank">buy now</a> 

   
  </div>
</div>
 


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>

</html>
